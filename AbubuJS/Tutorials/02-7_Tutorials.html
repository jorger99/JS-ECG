<!--&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&-->
<!-- initiate canvas -->
<!--&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&-->
<canvas  id="canvas_1"
         width=512 height=512
         style="border:1px solid #000000;" >
   <!-- This message is displayed if canvas is not available -->
   Your browser does not support the HTML5 canvas tag.
</canvas>

<!--&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&-->
<!-- fragment shader -->
<!--&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&-->
<script id="fshader" type="shader">#version 300 es
precision highp float ;
precision highp int ;

out vec4 outcolor ;  // output of shader pixel color

in vec2 cc ; 				 // input from vertex shader

void main() {
	// r,g,b,a values of the output color, here we have a solid red

	if ( length(cc-vec2(0.5, 0.5)) < 0.2){
		outcolor = vec4(cc.x, 0., 0., 1.) ;
	}else{
		outcolor = vec4(0., 0., 0., 1.) ;
	}
	return ;
}
</script>

<!--&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&-->
<!-- main sript -->
<!--&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&-->
<script>
// get the canvas ------------------------------------------
var canvas_1 = document.getElementById('canvas_1') ;

// get the shader source by its ID -------------------------
function source(id){
	return document.getElementById(id).text ;
}

var renderer = new Abubu.Solver( {
	fragmentShader			: source('fshader'),
	canvas							: canvas_1 ,
}) ;

// run our script
renderer.render() ;
</script>

</html>
